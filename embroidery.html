<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">Embroidery Manufacturer - StichFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    #side-menu { transition: transform 0.3s ease; }
    #side-menu.hidden { transform: translateX(100%); }
    #side-menu a:hover { color: #6366f1; }
  </style>
</head>
<body class="font-sans text-gray-800 relative">

<!-- Language Dropdown -->
<div class="fixed top-4 left-4 z-50">
  <select id="language-select" class="p-2 rounded bg-white border border-gray-300">
    <option value="en">English</option>
    <option value="nl">Nederlands</option>
    <option value="it">Italiano</option>
  </select>
</div>

<!-- Placeholder for menu -->
<div id="menu-container"></div>

<!-- Hamburger Menu Button -->
<button id="menu-toggle" class="fixed top-4 right-4 z-50 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700">
  ☰
</button>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white h-64 flex flex-col justify-center items-center text-center px-6">
  <h1 data-i18n="hero_heading" data-aos="fade-up" class="text-4xl md:text-5xl font-bold mb-4">Embroidery Manufacturer</h1>
  <p data-i18n="hero_subtext" data-aos="fade-up" data-aos-delay="200" class="text-lg max-w-2xl mb-6">
    High-quality embroidery for custom designs on garments.
  </p>
</section>

<!-- Content Section -->
<section class="py-20 container mx-auto px-6">
  <h2 data-i18n="services_heading" class="text-3xl font-bold mb-6" data-aos="fade-up">Embroidery Services</h2>
  <ul class="list-disc pl-6 space-y-2 text-gray-700" data-aos="fade-up" data-aos-delay="200">
    <li data-i18n="service_1">Custom logos and designs</li>
    <li data-i18n="service_2">Durable and high-quality stitching</li>
    <li data-i18n="service_3">Suitable for t-shirts, hoodies, jackets, and more</li>
  </ul>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-6 text-center">
  <span data-i18n="footer">© 2025 StichFlow. All rights reserved.</span>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  // Load menu dynamically
  fetch('../menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
      const menuBtn = document.getElementById('menu-toggle');
      const sideMenu = document.getElementById('side-menu');
      menuBtn.addEventListener('click', () => sideMenu.classList.toggle('hidden'));
    });

  // i18n logic
  let translations = {};
  const langSelector = document.getElementById('language-select');

  fetch('../i18n/translations.json')
    .then(res => res.json())
    .then(data => {
      translations = data;
      applyTranslations('en'); // default English
    });

  function applyTranslations(lang) {
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (translations[lang] && translations[lang][key]) {
        el.innerText = translations[lang][key];
      }
    });
  }

  if (langSelector) {
    langSelector.addEventListener('change', e => applyTranslations(e.target.value));
  }
</script>
</body>
</html>
