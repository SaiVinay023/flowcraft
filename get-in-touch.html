<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get In Touch - StichFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    #side-menu { transition: transform 0.3s ease; }
    #side-menu.hidden { transform: translateX(100%); }
    #side-menu a:hover { color: #6366f1; }
  </style>
</head>
<body class="font-sans text-gray-800 relative">

<!-- Placeholder for menu -->
<div id="menu-container"></div>

<!-- Hamburger Menu Button -->
<button id="menu-toggle" class="fixed top-4 right-4 z-50 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700">
  ☰
</button>

<!-- Hero Section -->
<section class="bg-gray-50 py-20 px-6 container mx-auto" data-aos="fade-up">
  <h1 class="text-4xl font-bold mb-6 text-center">Get In Touch</h1>
  <p class="text-gray-700 max-w-3xl mx-auto text-center mb-6">
    Have questions or ready to start? Contact us and we’ll guide you to the best workshops or bulk orders.
  </p>

  <form class="max-w-2xl mx-auto space-y-4 bg-white p-6 rounded shadow" data-aos="fade-up" data-aos-delay="200">
    <input type="text" placeholder="Your Name" class="w-full border px-4 py-2 rounded">
    <input type="email" placeholder="Your Email" class="w-full border px-4 py-2 rounded">
    <textarea placeholder="Message" class="w-full border px-4 py-2 rounded"></textarea>
    <button class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Send Message</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-6 text-center">
  © 2025 StichFlow. All rights reserved.
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  // Load menu dynamically
  fetch('../menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
      const menuBtn = document.getElementById('menu-toggle');
      const sideMenu = document.getElementById('side-menu');
      menuBtn.addEventListener('click', () => sideMenu.classList.toggle('hidden'));
    });
</script>
</body>
</html>
